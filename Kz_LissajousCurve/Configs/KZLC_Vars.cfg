<?xml version="1.0"?>
<configuration>

  <atom type="UserValues">
    <hash type="Definition" key="kzlc.points">
      <atom type="Type">integer</atom>
      <atom type="Min">2</atom>
    </hash>

    <hash type="Definition" key="kzlc.center_x">
      <atom type="Type">float</atom>
    </hash>
    <hash type="Definition" key="kzlc.center_y">
      <atom type="Type">float</atom>
    </hash>
    <hash type="Definition" key="kzlc.center_z">
      <atom type="Type">float</atom>
    </hash>

    <hash type="Definition" key="kzlc.scale_x">
      <atom type="Type">float</atom>
    </hash>
    <hash type="Definition" key="kzlc.scale_y">
      <atom type="Type">float</atom>
    </hash>
    <hash type="Definition" key="kzlc.scale_z">
      <atom type="Type">float</atom>
    </hash>

    <hash type="Definition" key="kzlc.freq_x">
      <atom type="Type">float</atom>
    </hash>
    <hash type="Definition" key="kzlc.freq_y">
      <atom type="Type">float</atom>
    </hash>
    <hash type="Definition" key="kzlc.freq_z">
      <atom type="Type">float</atom>
    </hash>

    <hash type="Definition" key="kzlc.phase_x">
      <atom type="Type">percent</atom>
      <atom type="Min">-1</atom>
      <atom type="Max">1</atom>
    </hash>
    <hash type="Definition" key="kzlc.phase_y">
      <atom type="Type">percent</atom>
      <atom type="Min">-1</atom>
      <atom type="Max">1</atom>
    </hash>
    <hash type="Definition" key="kzlc.phase_z">
      <atom type="Type">percent</atom>
      <atom type="Min">-1</atom>
      <atom type="Max">1</atom>
    </hash>

    <!-- Default values -->
    <hash type="Value" key="kzlc.points">1000</hash>
    <hash type="Value" key="kzlc.center_x">0</hash>
    <hash type="Value" key="kzlc.center_y">0</hash>
    <hash type="Value" key="kzlc.center_z">0</hash>
    <hash type="Value" key="kzlc.scale_x">1.0</hash>
    <hash type="Value" key="kzlc.scale_y">1.0</hash>
    <hash type="Value" key="kzlc.scale_z">1.0</hash>
    <hash type="Value" key="kzlc.freq_x">7</hash>
    <hash type="Value" key="kzlc.freq_y">7</hash>
    <hash type="Value" key="kzlc.freq_z">11</hash>
    <hash type="Value" key="kzlc.phase_x">0</hash>
    <hash type="Value" key="kzlc.phase_y">0</hash>
    <hash type="Value" key="kzlc.phase_z">0</hash>

  </atom>
